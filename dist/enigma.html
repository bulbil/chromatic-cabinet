<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chromatic Cabinet</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
        #a { background-color: rgba(255,0,0,.25); }
        #b { background-color: rgba(255,255,0,.25); }
        #c { background-color: rgba(0,255,255,.25); }
        #d { background-color: rgba(255,255,255,.25); }
        #e { background-color: rgba(100,100,100,.25); }
        #f { background-color: rgba(255,255,255,.25); }
        #g { background-color: rgba(255,255,255,.25); }
        #h { background-color: rgba(255,255,255,.25); }
        #h { background-color: rgba(100,0,50,.5); }
        #i { background-color: rgba(255,175,50,.7) }
        #j { background: linear-gradient(45deg,cyan,magenta); }
        #k { background: linear-gradient(0deg,gray,cyan,yellow); }
        #l { background: linear-gradient(90deg,pink,blue); }
        #m { background: linear-gradient(0deg,rgba(255,255,0,.25),rgba(255,255,255,.25); }
    </style>
</head>
<body>

    <div id="enigma-wrapper"></div>

    <script src="js/deps.min.js"></script>
    <script src="js/enigma.js"></script>
    <script>
        
        $(function(){

            enigma.init();
            enigma.animate();

        });
    </script>
    
</body>
</html>
